<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./FavIcon.png">
  </head>
  <body>
    <div class="container-fluid msg-container hide">
        <div class="row">
            <div class="container-style">
                <p id="msg">Winner</p>
                <button class="reset-btn my-5" id="newBtn" >New Game</button>
            </div>
        </div>
        
       
    </div>
    <div class="container-fluid hide-game" id="gameContainer">
        <div class="row">
            <h1 class="text-center heading margin  ms-4">Tic Tac Toe</h1>
        </div>
        
        <div class="container">
            <div class="row mx-auto">
                <div class="col-4 border-right border-bottom"><button class="box"></button></div>
                <div class="col-4 border-bottom"><button class="box"></button></div>
                <div class="col-4 border-bottom border-left"><button class="box"></button></div>
            </div>
            <div class="row mx-auto ">
                <div class="col-4 border-right border-bottom "><button class="box"></button></div>
                <div class="col-4 border-bottom border-right"><button class="box"></button></div>
                <div class="col-4 border-bottom "><button class="box"></button></div>
            </div>
            <div class="row  mx-auto mb-5">
                <div class="col-4 border-right"><button class="box"></button></div>
                <div class="col-4 border-right"><button class="box"></button></div>
                <div class="col-4"><button class="box"></button></div>
            </div>

            <div class="row">
                <button class="reset-btn my-5" id="resetButton">Rest Game</button>
            </div>
        </div>
        
        
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
